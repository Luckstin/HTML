<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML - Develop</title>
</head>
<body>
    <video src="./teste.mp4" 
    controls 
    controlsList="nodownload"
    autoplay
    muted
    poster="./capa.png"
    height="200">

    </video>
    <video>
        <source src="./teste.mp4">
        <source src="./teste.mp3">
        <source src="./teste.mkv">
    </video>
</body>
</html>
<!--controls - Habilita os controles
    controlsList="nodownload" - Desalibita o Download do Vídeo
    autoplay - Faz o Vídeo iniciar sozinho
    muted - Faz o vídeo iniciar mudo
    poster- Adciona uma Thumb ao vídeo-->
