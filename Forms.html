<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com Forms</title>
</head>
    <!--FORMS
        - Capturar dados de entrada
        - Input -> Entrada
        
        Action -> Define para qual url será enviado os dados, vazio envia para a mesma url 
        Method
            - GET
            - POST
    -->
<body>
    <form action="" method="get" enctype="multipart/form-data">
        <label>
            <h1>Digite seu Endereço</h1>
            Rua:
        <input type="text" name="rua" autocomplete="street-address">
        </label>
        <label>
            Número:
        <input type="number" name="numero" autocomplete="">
        </label>
        <label>
            Email:
        <input type="email" name="email" autocomplete="">
        </label>

        <label>
            Arquivo:
        <input type="file" name="arquivo" autocomplete="">
        </label>


        <button type="submit">Enviar Dados</button>
        <button type="reset">Apagar</button>
    </form>

</body>
</html>
