<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Como Trabalhar com Input</title>
</head>
<body>

    <label for="Rua">
        Rua:    
    </label>
        <input id="Rua"
        autocomplete="street-address"
        readonly
        value="Lucas"
        placeholder="Digite Sua Rua"
        
    />
    <label for="Rua2">
        Rua2:
    </label>
    <input id="Rua2"
    autofocus>
    
</body>
</html>
