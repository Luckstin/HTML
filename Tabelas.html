<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <table border="3" cellpadding="10" bordercolor="Gray">
        <tr>
            <th>Tipo</th><!--Cada item do cabeçalho é TH-->
            <th>Valor</th>
            <th>Compra</th>
        </tr>
        <tr>
            <td>Alimentação</td><!--Cada item da tabela é TD-->
            <td>R$ 30,00</td>
            <td>10/03/2022</td>
        </tr>
        <tr>
            <td>Diversão</td>
            <td>R$ 48,00</td>
            <td>11/03/2022</td>
        </tr>        
        <tr>
            <td>Transporte</td>            
            <td>R$ 13,00</td>            
            <td>11/03/2022</td>            

        </tr>

    </table>
    
</body>
</html>
